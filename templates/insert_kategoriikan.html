{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:640px;margin:0 auto">
  <h2>Tambah Kategori Ikan</h2>
  <form method="POST">
    <div class="form-group">
      <label>Nama Kategori</label>
      <input class="input" name="nama_kategori" required>
    </div>
    <div class="form-group">
      <label>Habitat</label>
      <select class="input" name="habitat" required>
        <option value="air tawar">Air Tawar</option>
        <option value="air laut">Air Laut</option>
        <option value="air payau">Air Payau</option>
      </select>
    </div>
    <div class="form-group">
      <label>Deskripsi</label>
      <textarea class="input" name="deskripsi"></textarea>
    </div>
    <div>
      <button class="btn" type="submit">Simpan</button>
    </div>
  </form>
</div>
{% endblock %}
