{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:640px;margin:0 auto">
  <h2>Edit Kategori</h2>
  <form method="POST">
    <div class="form-group">
      <label>Nama Kategori</label>
      <input class="input" name="nama_kategori" value="{{ data.nama_kategori }}" required>
    </div>
    <div class="form-group">
      <label>Habitat</label>
      <select class="input" name="habitat" required>
        <option value="air tawar" {% if data.habitat=='air tawar' %}selected{% endif %}>Air Tawar</option>
        <option value="air laut" {% if data.habitat=='air laut' %}selected{% endif %}>Air Laut</option>
        <option value="air payau" {% if data.habitat=='air payau' %}selected{% endif %}>Air Payau</option>
      </select>
    </div>
    <div class="form-group">
      <label>Deskripsi</label>
      <textarea class="input" name="deskripsi">{{ data.deskripsi }}</textarea>
    </div>
    <div>
      <button class="btn" type="submit">Update</button>
    </div>
  </form>
</div>
{% endblock %}
